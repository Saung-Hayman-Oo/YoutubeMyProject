<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="grid md:grid-cols-4 bg-gray-100 max-h-full">
        <div class="md:col-span-1">
            <div class="flex justify-between items-center mx-10 py-3">
                <h1 class="uppercase text-3xl font-bold text-pink-500">Museum</h1>
                <div class="block md:hidden text-pink-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>
            </div>
            
            <div class="border-b-2 border-gray-200"></div>
            
            <div class="my-4 mx-10">
                <div class="flex justify-between items-center text-gray-700">
                    <div class="flex justify-start items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span class="ml-2 text-2xl">Dashboard</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>

                <div class="my-4">
                    <ul class="">
                        <li class="flex justify-between py-2 items-center text-gray-700">
                            <a href="">About</a>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                        </li>
                        <li class="flex justify-between py-2 items-center text-gray-700">
                            <a href="">Contact Us</a>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                        </li>
                        <li class="flex justify-between py-2 items-center text-gray-700">
                            <a href="">Services</a>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                        </li>
                        <li class="flex justify-between py-2 items-center text-gray-700">
                            <a href="">Information</a>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                        </li>
                    </ul>
                    <div></div>
                </div>

                <div class="border-b-2 border-gray-200"></div>
                
            </div>
        </div>
        <div class="md:col-span-3 mx-5">
            <div class="flex justify-between items-center py-2">
                <div>
                    <div class="bg-white rounded-full py-2 px-3 flex items-center">
                        <!--search btn-->
                        <button class="text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                        <input type="text" id="search-btn" class="ml-2" placeholder="Search Everything">
                    </div>
                </div>
                <div>
                    <div class="flex">
                        <img class="w-10 h-10 rounded-full  user-img" src="../img/avatar1.jpg" alt="">
                        <img class="w-10 h-10 rounded-full  user-img" src="../img/avatar2.jpg" alt="">
                        <img class="w-10 h-10 rounded-full  user-img" src="../img/avatar3.jpg" alt="">
                        <img class="w-10 h-10 rounded-full  user-img" src="../img/avatar4.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="my-5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">
                <!--card go here-->
                <div class="flex flex-col justify-center items-center card">
                   <h1 class="text-gray-700 font-bold text-2xl mb-3">Total Count</h1> 
                   <span class="text-gray-700 text-sm font-bold counter-up">235</span>
                </div>
                <div class="flex flex-col justify-center items-center card">
                    <h1 class="text-gray-700 font-bold text-2xl mb-3">Total Count</h1> 
                    <span class="text-gray-700 text-sm font-bold counter-up">435</span>
                 </div>
                 <div class="flex flex-col justify-center items-center card">
                    <h1 class="text-gray-700 font-bold text-2xl mb-3">Total Count</h1> 
                    <span class="text-gray-700 text-sm font-bold counter-up">324</span>
                 </div>
            </div>

            <div class="my-5 grid grid-cols-1 md:grid-cols-2 gap-5">
                <!--chart-->
                <div class="bg-white rounded shadow-md overflow-hidden p-0">
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
                <div class="bg-white rounded shadow-md overflow-hidden p-0">
                    <canvas id="pieChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="../vendor/jquery.min.js"></script>
    <script src="../vendor/chart_js/chart.min.js"></script>
    <script src="../vendor/counter_up/counter_up.js"></script>
    <script src="../vendor/way_point/jquery.waypoints.js"></script>
    <script src="input.js"></script>
    

</body>
</html>
